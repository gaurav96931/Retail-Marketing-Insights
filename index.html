<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retail Buying Pattern Predictor</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    body {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    .container {
      max-width: 500px;
    }

    /* 3D Card Styling with a Lighter Background */
    .card {
      background: rgba(255, 255, 255, 0.95);
      /* Lighter background */
      border-radius: 12px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.8s ease-in-out;
      padding: 40px;
      color: #333;
      /* Dark text for readability */
      margin-bottom: 30px;
      /* Spacing between cards */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Subtle glowing border effect */
    .card::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      background: linear-gradient(45deg, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0));
      z-index: -1;
      border-radius: 12px;
    }

    /* Hover effect for 3D lift */
    .card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: white;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .btn-custom {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      transition: all 0.3s ease-in-out;
    }

    .btn-custom:hover {
      background-color: #0056b3;
      transform: scale(1.05);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    .btn-custom:active {
      transform: scale(0.95);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Page Title -->
    <h1>Retail Customer Buying Pattern Predictor</h1>

    <!-- Upload Form Card -->
    <div class="card">
      <h4 class="text-center text-success mb-3">Upload Test Data</h4>
      <form action="/predict" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="file" class="form-label fw-bold">Choose a CSV File:</label>
          <input type="file" name="file" id="file" accept=".csv" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-custom w-100">Run Prediction</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
